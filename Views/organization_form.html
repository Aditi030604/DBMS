<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h2>{{title}}</h2>
    <form action="/register_organization" method="post">
        <label for="org_name">Organization Name:</label><br>
        <input type="text" id="org_name" name="org_name" required><br><br>
        <label for="poc_name">Point of Contact Name:</label><br>
        <input type="text" id="poc_name" name="poc_name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/organizations">Back to Organizations List</a>
</body>
</html>
